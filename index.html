<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <h1 class="titulo">Cat Clicker Premium</h1>
    </header>    
    <div class="list">
        <h2>Lista de Gatos</h2>        
        <ul id="list">
  
        </ul>
    </div>
    <div class="container" id="conteudo">
        <h2>Gato Selecionado</h2>
        <div id="cat" class="gato">
            <img id="cat-img" src="" alt="">
            <p id="cat-counter"></p>
        </div>
        <!--<img id="gato" src="img/img.jpg" alt="">
        <p>Número de cliques no <span id="nome-gato1"></span>: <span id="contador-gato1"></span></p>

        <img id="gato2" src="img/img.jpg" alt="">
        <p>Número de cliques no <span id="nome-gato2"></span>: <span id="contador-gato2"></span></p>-->
    </div>

    <div class="new-cat">
        <h2>Adicionar Gato</h2>
        <form id="form-add" action="">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="new-cat-img">Foto:</label>
                <input type="file" id="new-cat-img" />
            </div>
            <div class="form-group form-btn">
                <input id="novo-gato-btn" type="submit" value="Adicionar Gato"/>    
            </div>
            
        </form>
    </div>

    <div id="img-result">

    </div>
    <script src="js/main.js"></script>
</body>
</html>
