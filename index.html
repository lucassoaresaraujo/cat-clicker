<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="list">
        <h2>Lista de Gatos</h2>
        <ul id="list">
  
        </ul>
    </div>
    <div class="container" id="conteudo">
        <div id="cat" class="gato">
            <img id="cat-img" src="" alt="">
            <p id="cat-counter"></p>
        </div>
        <!--<img id="gato" src="img/img.jpg" alt="">
        <p>Número de cliques no <span id="nome-gato1"></span>: <span id="contador-gato1"></span></p>

        <img id="gato2" src="img/img.jpg" alt="">
        <p>Número de cliques no <span id="nome-gato2"></span>: <span id="contador-gato2"></span></p>-->
    </div>

    <div class="new-cat">
        <form id="form-add" action="">
            <label for="nome">Nome do gato:</label>
            <input type="text" id="nome" required>
            <label for="cat-img">Foto do gato:</label>
            <input type="file" id="cat-img" />
            <input id="novo-gato-btn" type="submit" value="Adicionar Gato"/>
        </form>
    </div>

    <div id="img-result">

    </div>
    <script src="js/main.js"></script>
</body>
</html>
